<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizando Tabelas</title>
    <link rel="stylesheet" href="CSS/style.css">
    <meta name="google" value="notranslate">
</head>
<body>

    <div id="container">
        <h2>Estilizando Tabelas</h2>
        <div>
            <table>
                
                <tr>
                    <th>Código</th>
                    <th>Produto</th>
                    <th class="number">Preço</th>
                </tr>
                <tr>
                    <td>001</td>
                    <td>Notebook</td>
                    <td class="number">R$ 2.500</td>
                </tr>
                <tr class="alter">
                    <td>002</td>
                    <td>Tablet</td>
                    <td class="number">R$ 1.500</td>
                </tr>
                <tr>
                    <td>003</td>
                    <td>Iphone</td>
                    <td class="number">R$ 3.500</td>
                </tr>
                <tr class="alter">
                    <td>004</td>
                    <td>Nexus</td>
                    <td class="number">R$ 3.500</td>
                </tr>
            </table>
        </div>
    </div>

</body>
</html>
