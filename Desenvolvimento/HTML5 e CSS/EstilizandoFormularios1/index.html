<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

    <h2>Estilizando Formulários</h2>
    <form action="#">
        <fieldset>

            <legend>Contato</legend>
            <div>
                <label for="nome">Nome:</label>
                <input type="text" name="name" id="nome">
                <!-- Sem o for do label:
                    <label>Nome: <input type="text" name="name" id="nome"></label>
                -->
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="text" name="email" id="email">
            </div>
            <div>
                <label for="url">URL:</label>
                <input type="text" name="url" id="url">
            </div>

        </fieldset>
        <fieldset>

            <legend>Comentários</legend>

            <div>
                <label for="mensagem">Mensagem</label>
                <textarea name="texto" id="mensagem"></textarea>
            </div>

        </fieldset>

        <fieldset>

            <legend>Text</legend>
            <div>
                <label>
                    <input type="radio" name="lembrar" id="sim" class="radio"> Sim 
                </label>
            </div>

            <div>
                <label>
                    <input type="radio" name="lembrar" id="nao" class="radio"> Não
                </label>
            </div>

        </fieldset>
    </form>
    
</body>
</html>
