<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Novos Inputs</title>
	
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/style.css">

	<!--[if lt IE 9]>
		<script src="JS/html5shiv.js"></script>
	<![endif]-->
</head>
<body>

    <div class="container">
        <form action="">

            <section><!--text-->
                <label for="nome">Nome: </label>
                <input type="text" name="nome" id="nome" class="form" required="required" autofocus="autofocus">
            </section>

            <section><!--email-->
                <label for="email">Email: </label>
                <input type="email" name="email" id="email" class="form" required="required" autofocus="autofocus">
            </section>

            <section><!--number-->
                <label for="number">NÃºmero: </label>
                <input type="number" name="number" id="number" class="form" required="required" autofocus="autofocus" min="0" max="50" step="5">
            </section>

            <section><!--url-->
                <label for="url">Url: </label>
                <input type="url" name="url" id="url" class="form" required="required" autofocus="autofocus" placeholder="https://www.example.com">
            </section>

            <section><!--search-->
                <label for="search">Pesquisa: </label>
                <input type="search" name="search" id="search" class="form" required="required" autofocus="autofocus">
            </section>

            <section><!--range-->
                <label for="range">Range: </label>
                <input type="range" name="range" id="range" class="form" required="required" autofocus="autofocus" min="1" max="3" value="2">
            </section>

            <section><!--date-->
                <label for="date">Data: </label>
                <input type="date" name="date" id="date" class="form" required="required" autofocus="autofocus">
            </section>

            <section><!--color-->
                <label for="color">Cor: </label>
                <input type="color" name="color" id="color" class="form" required="required" autofocus="autofocus">
            </section>

            <section>
                <input type="submit" name="" value="Enviar">
            </section>
        </form>
	</div>
    
</body>
</html>
