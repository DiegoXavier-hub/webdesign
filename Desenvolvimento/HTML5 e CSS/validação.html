    <style>
      p>input:focus{
    border-color: rgb(21, 4, 98) !important;
  }
  p>input:invalid{
      border-color: red;
  }
  p>input:valid{
      border-color: green;
  }
  p>input:invalid + span::before{
      border-color: red;
      content: "✖";
      color: red;
      margin: 2px;
  }
  p>input:valid + span::before{
      border-color: green;
      content: "✔";
      color: green;
  }
    </style>
  </head>
