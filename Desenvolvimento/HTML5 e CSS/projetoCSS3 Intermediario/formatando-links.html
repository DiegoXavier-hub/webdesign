<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Links</title>

    <style type="text/css">

        /*formatação padrão*/
        a{
            text-decoration: none;
            margin: 10px;
            padding: 5px;
        }
        /*Links Não Visitados*/
        a:link {
            color: #707070;
        }
        /*Links Visitados*/
        a:visited {
        color: #707070;    
        }
        /*Links Hover, Passa o cursor sobre o link*/
        a:hover{
            color: #00612c;
            text-decoration: underline;
        }
        /*Links Ativos, quando clicado*/
        a:active{
            color:rgb(0, 0, 0);
        }

    </style>
</head>
<body>

    <div>
        <a href="https://www.google.com.br/" target="_blank">Google</a> |
        <a href="https://www.facebook.com.br/" target="_blank">Facebook</a> |
        <a href="https://www.tecmundo.com.br/" target="_blank">Tecmundo</a> | 
        <a href="https://www.lipsum.com/" target="_blank">Lorem Ipsum</a>
    </div>
    
</body>
</html>
