<!DOCTYPE html>

<html>
    <head>
        <title>Estilos de Textos</title>
        <meta charset="utf-8">

        <style type="text/css">

            body{
                font-size: 20px;
                font-family: 'Courier new', monospace, 'Arial Narrow', Arial, sans-serif;
            }

            .negrito{
                /* 
                normal
                bold
                100 - 900
                */
                font-weight: 800;
            }

            .italico{
                font-style: italic;
            }

            .formatacao{
                /*
                underline - linha inferior
                overline - linha superior
                line-through - linha traçada ao centro
                */
                text-decoration: line-through;
            }

            .texto{
                font: bold 20px 'Courier new', monospace, 'Arial Narrow', Arial, sans-serif;
            }

        </style>
    </head>

    <body>

        <p class="negrito">Negrito</p>
        <p class="italico">Italico</p>
        <p class="formatacao">Formatação de Textos</p>
        <p class="texto">Texto</p>
        
    </body>
</html>
