<!DOCTYPE html>

<html>
    <head>
        <title>Tamanhos de Textos</title>
        <meta charset="utf-8">

        <style type="text/css">

            div{
                font-size: 16px;
            }
            .texto{
                /*
                px -> tamanho fixo
                % -> tamanho relativo
                em -> tamanho relativo ao container pai
                */
                font-size: 1em;
            }

        </style>
    </head>

    <body>
        <div>
            <p class="texto">Conteúdo 1</p>
            <p>Conteúdo 2</p>
        </div>

    </body>
</html>
