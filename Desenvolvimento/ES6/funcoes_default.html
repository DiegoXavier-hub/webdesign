<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções Default</title>
</head>
<body>
    

    <script>
        
        function history(dog = "Mike", name = "Scott", city="New York"){
            document.write(`I'm ${name}, my dog's name is ${dog} and we live in ${city}`)
        }

        history(undefined, "Bryan", "Boston")
    </script>
</body>
