<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript</title>
  </head>

  <body>



  </body>

  <script>

    var listaDeFrutas = Array('Banana', 'Maça')

    //Incluir elemento no final do array
    listaDeFrutas.push('Uva')

    //Incluir elemento no início do array
    listaDeFrutas.unshift("Morango")

    //Excluir um elemento no final do array
    listaDeFrutas.pop()

    //Excluir um elemento do início do array
    listaDeFrutas.shift()

    console.log(listaDeFrutas)

  </script>
</html>
