<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <script>

      var data = new Date()

      //Date getDate(): pega o dia atual do SO
      document.write('.getDate: ' + data.getDate())

      //Date getMonth(): pega o mês atual do SO
      document.write('<br>.getMonth: ' + (data.getMonth() + 1))

      //Date getMonth(): pega o mês atual do SO
      document.write('<br>.getMonth: ' + data.getFullYear())

      document.write('<br><br>Data atual: ' + data.getDate() + '/' + (data.getMonth() + 1) + '/' + data.getFullYear())

    </script>
    
  </head>

  <body>
  </body>
</html>
