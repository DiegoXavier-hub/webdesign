<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <script>

      //onkeudown, onkeyup && onkeypress

      function acao1(nome){
        alert('Hello, ' + nome)
      }

      function acao2(nome){
        alert('Goodbye, ' + nome)
      }

    </script>
  </head>

  <body>

    <input onkeyup="acao1('World')" type="text">

  </body>
</html>
