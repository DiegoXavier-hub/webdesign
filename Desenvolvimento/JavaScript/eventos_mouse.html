<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <script>

      //onclick, onmouseup, onmouseover && onmousedown

      function hello(nome){
        alert('Hello, ' + nome)
      }

      function bye(nome){
        alert('Goodbye, ' + nome)
      }

    </script>
  </head>

  <body>

    <div onmouseover="hello('World')" onmouseout="bye('World')" style="background: rgb(156, 156, 156); height: 250px; width: 250px"></div>

  </body>
</html>
