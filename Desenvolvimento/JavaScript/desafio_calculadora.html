<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <script>

      var num1 = parseFloat(prompt('Digite um número'))
      var operacao = prompt('Digite uma operação (ex. soma, subtração, multiplicação, divisão)')
      var num2 = parseFloat(prompt('Digite ouro número'))
      var resultado = null

      function calcular(num01, num02, operacao01) {
        if(!isNaN(num1) && !isNaN(num2) && isNaN(operacao)){
          switch(operacao01){

            case 'soma':
              resultado = num01 + num02
              break;
            case 'subtração':
              resultado = num01 - num02
              break;
            case 'multiplicação':
              resultado = num01 * num02
              break;
            case 'divisão':
              resultado = num01 / num02
              break;
            default:
              resultado = 'ocorreu um erro, tente novamente! '
              break;
          }
        document.write('O resultado é: ' + resultado)
        } else {
          document.write('Digite números e operações válidas! ')
        }
      }

      calcular(num1, num2, operacao)

    </script>
  </head>

  <body>
  </body>
</html>
