<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript</title>
  </head>

  <body>

    <input type="text" id="txt" placeholder="Text">
    <input type="number" id="number" placeholder="Number">
    <button onclick="printWhile()">Print</button>
    <br><br>

  </body>

  <script>

    function printWhile(){
      var text = document.getElementById("txt").value
      var index = document.getElementById("number").value
      
      var numb = 1
      
      while (1 <= index) {
        document.write(numb +": " + text + "<br>")
        index--
        numb++
      }
    }

  </script>

</html>
