<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <script>

      var x = 9.380
      var y = 9

      //Math ceil: arredonda +
      document.write('.Math.ceil(x): ' + Math.ceil(x))

      //Math floor: arredonda -
      document.write('<br>.Math.floor(x): ' + Math.floor(x))

      //Math round: arredonda
      document.write('<br>.Math.round(x): ' + Math.round(x))

      //Math pow: eleva ao 2° parâmetro
      document.write('<br>.Math.pow(x, 2): ' + Math.pow(x, 2))

      //Math sqrt: raiz
      document.write('<br>.Math.sqrt(y): ' + Math.sqrt(y))
      
      //Math trunc: retorna o número inteiro
      document.write('<br>.Math.trunc(x): ' + Math.trunc(x))

      //Math random: gera um número aleatório
      var z = Math.random() * 10
      document.write('<br>.random(): ' + Math.trunc(z))

      //Math random: gera um número aleatório entre 2 números
      z = Math.random() * (15 - 3) + 3;
      document.write('<br>.random() max min: ' + Math.trunc(z))

    </script>
    
  </head>

  <body>
  </body>
</html>
