<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript</title>
  </head>

  <body>
    <button onclick="google()">
      Acessar Google
    </button>
  </body>

  <script>

    function google(){
      window.location.href="http://www.google.com"
      window.location.reload
    }

  </script>

</html>
