<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <script>

      var nome = 'Diego Xavier'

      //length
      document.write('.length: ' + nome.length)

      //charAt()
      document.write('<br>.charAt(7): ' + nome.charAt(7))

      //indexOf()
      document.write('<br>.indexOf("e"): ' + nome.indexOf('e')) //default value: -1

      //lastIndexOf()
      document.write('<br>.lastIndexOf("e"): ' + nome.lastIndexOf('e')) //default value: -1

      //replace()
      document.write('<br>.replace("Xavier", "Henrique"): ' + nome.replace("Xavier", "Henrique"))

      //substr()
      document.write('<br>.substr(6, 4): ' + nome.substr(6, 6))

      //toLowerCase()
      document.write('<br>.toLowerCase(): ' + nome.toLowerCase())

      //toUpperCase()
      document.write('<br>.toUpperCase(): ' + nome.toUpperCase())

      //trim()
      document.write('<br>.trim(): ' + nome.trim())

      //search()
      document.write('<br>.search("Xavier"): ' + nome.search("Xavier"))

      //slice()
      document.write('<br>.slice(6): ' + nome.slice(6))

    </script>
    
  </head>

  <body>
  </body>
</html>
