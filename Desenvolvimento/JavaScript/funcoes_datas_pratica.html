<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <script>

      var data = new Date()

      document.write('<h2>Adicionar/Remover dias, meses e anos</h2>')

      // adicionar/remover dias
      document.write('data atual: ' + data.toString())
      data.setDate(data.getDate() + 1)
      document.write('<br>atual + 1 dia: '+ data.toString())

      document.write('<hr>')

      // adicionar/remover meses
      document.write('<br><br>data atual: ' + data.toString())
      data.setMonth(data.getMonth() + 1)
      document.write('<br>atual + 1 mês: '+ data.toString())

      document.write('<hr>')

      // adicionar/remover anos
      document.write('<br><br>data atual: ' + data.toString())
      data.setFullYear(data.getFullYear() + 1)
      document.write('<br>atual + 1 mês: '+ data.toString())


      document.write('<br><br><br><hr><h2>Operações com datas</h2>')

      //15/01/2021
      var data1 = new Date(2021, 00, 15)

      //23/02/2021
      var data2 = new Date(2021, 01, 23)

      document.write(data1.toString())
      document.write('<br>')
      document.write(data2.toString())

      //converter datas para um valor que possa ser calculado
      //getTime() recupera a quantidade de milisegundos entre 01/01/1970 e a data em questão
      document.write('<br><br>.getTime()<br> ')

      document.write(data1.getTime())
      document.write('<br>')
      document.write(data2.getTime())

      //encontrar a quantidade de milisegundos entre data1 e data2
      document.write('<br><br>Milisegundos entre data1 e data2<br>')
      document.write(Math.abs(data1.getTime() - data2.getTime()))

      // 1 dia = 24 hrs; 1 hora = 60 min; 1 min = 60 seg; 1 seg = 1000 milisegundos
      document.write('<br><br>Dias entre data1 e data2<br>')
      document.write((((Math.abs(data1.getTime() - data2.getTime())/1000)/60)/60)/24)

    </script>
    
  </head>

  <body>
  </body>
</html>
