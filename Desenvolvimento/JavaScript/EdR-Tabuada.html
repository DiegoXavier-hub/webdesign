<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript</title>
  </head>

  <body>


  </body>

  <script>

    var valor1 = 1
    while(valor1 <= 10){
      document.write("Tabuada do " + valor1 + ": <br>")
      for(index=0; index <= 10; index ++){
        document.write(valor1 + " x " + index + " = " + (valor1*index) + "<br>")
      } 
      valor1++
      document.write("<br><br>")
    }

  </script>

</html>
