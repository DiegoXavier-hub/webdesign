<!DOCTYPE html>
<html>

<head>
    <title></title>

    <script>

        class Produto{
            constructor(descricao, preco){
                this.descricao = descricao
                this.preco = preco
            }

            verDescricao(){
                console.log(`${this.descricao} por apenas R$${this.preco}`)
            }
        }

        let produto = new Produto("Notebook", 6500)
        produto.verDescricao()

        let produtoLiteral = {
            descricao: 'Geladeira',
            preco: 1800,
            verDescricao: function(){
                console.log(`${this.descricao} por apenas R$${this.preco}`)
            } 
        }

        produtoLiteral.verDescricao()

    </script>
</head>

<body>

    <h1>Objetos Literais</h1>

</body>

</html>
