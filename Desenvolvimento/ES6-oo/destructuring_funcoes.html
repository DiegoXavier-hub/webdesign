<!DOCTYPE html>
<html>

<head>
    <title></title>

    <script>

        //Array
        let arr = [10, 20, 30, 40]

        teste = ([a, b]) =>{
            console.log(a, b)
        }

        teste(arr)

        //Objeto
        let obj = {
            a: 10,
            b: 20,
            c: 30,
            d: 40
        }

        teste1 = ({x: c, y: d}) =>{
            console.log(c, d)
        }

        console.log(teste1(obj))

    </script>
</head>

<body>

    <h1>Destructuring</h1>

</body>

</html>
